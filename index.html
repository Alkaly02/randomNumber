<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Preparation 2</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

	<script src="./app.js" defer></script>
</head>
<body>
	<div class="container mt-5">
		<form id='form'>
			<div class="mb-3">
				<label for="number" class="form-label">Number</label>
				<input type="number" class="form-control" id="number" aria-describedby="text" required>
				<span class="text-danger d-block py-1" id=msg-error></span>
			</div>
			<button type="submit" class="btn btn-primary fs-5" id='button'>Submit</button>
			<button type="submit" class="btn btn-success fs-5" id='restart'>Recomencer</button>
		</form>

		<p class="text-success mt-3" id="success"></p>
	</div>
</body>
</html>
